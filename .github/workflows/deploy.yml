name: Deploy Streamify to Render

on:
  push:
    branches:
      - main  # deploys when you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node 24
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      # 3️⃣ Install dependencies & build project
      - name: Build backend + frontend
        run: npm run build

      # 4️⃣ Deploy to Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}" \
          -H "Authorization: Bearer $RENDER_API_KEY"
